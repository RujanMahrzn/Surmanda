<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
      flex-wrap: wrap;
    }

    .left {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .left h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .left p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #ccc;
    }

    .flip-button {
      perspective: 1000px;
    }

    .flip-inner {
      display: inline-block;
      position: relative;
      width: 160px;
      height: 50px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flip-button:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid #fff;
      backface-visibility: hidden;
    }

    .flip-front {
      background-color: transparent;
      color: #fff;
    }

    .flip-back {
      background-color: #fff;
      color: #000;
      transform: rotateY(180deg);
    }

    .socials {
      margin-top: 2rem;
    }

    .socials a {
	  color: #fff;
	  margin-right: 1rem;
	  text-decoration: none;
	  font-size: 2.5rem;  /* bigger size */
	  transition: color 0.3s;
	}

	.socials a:hover {
	  color: #ccc;
	}

    .right {
      flex: 1 1 300px;
      text-align: center;
    }

    .right img {
      max-width: 100%;
      border-radius: 25%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 900px) {
	  .container {
		flex-direction: column;
		text-align: center;
	  }

	  .right {
		order: -1; /* Show image first on mobile */
		margin-bottom: 2rem;
	  }

	  .left, .right {
		max-width: 100%;
	  }

	  .left h1 {
		font-size: 2.2rem;
	  }

	  .left p {
		font-size: 1rem;
	  }

	  .flip-inner {
		width: 140px;
		height: 45px;
	  }
	}
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Launching Soon</h1>
      <p>
        A new era of tone is coming! <br />
        Our product is almost ready to bring you the finest guitars, amps, and accessories. <br />
        Whether you're a beginner or a seasoned musician, we have something just for you. Stay tuned!
      </p>
      <div class="flip-button">
        <div class="flip-inner">
          <div class="flip-front">Contact Us</div>
		  
          <div class="flip-back">+977 9869198877</div>
		  
        </div>
      </div>
 <div class="socials">
    <a href="https://www.instagram.com/sur.manda?igsh=OXFjZHg3c3Z3d2lk" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
	<a href="https://www.facebook.com/share/1ACBJ3kxv6/?mibextid=wwXIfr" target="_blank" aria-label="Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
  </div>
    </div>
    <div class="right">
      <img src="background.jpg" alt="Launch Visual" />
    </div>
  </div>
</body>
</html>
